{% extends 'blog/base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<h2>Delete Post</h2>

<div class="post">
    <h3>{{ post.title }}</h3>
    <p>Are you sure you want to delete this post? This action cannot be undone.</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #d9534f;">Yes, Delete</button>
    <a href="{% url 'post-detail' post.pk %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
