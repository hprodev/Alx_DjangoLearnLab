{% extends 'blog/base.html' %}

{% block title %}Delete Comment - Django Blog{% endblock %}

{% block content %}
<h2>Delete Comment</h2>

<div class="comment">
    <p><strong>Comment by:</strong> {{ comment.author.username }}</p>
    <p>{{ comment.content }}</p>
</div>

<p>Are you sure you want to delete this comment?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #d9534f;">Yes, Delete</button>
    <a href="{% url 'post-detail' comment.post.pk %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
