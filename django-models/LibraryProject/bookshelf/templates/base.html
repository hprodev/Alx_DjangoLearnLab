{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Bookstore{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- HEADER - appears on every page -->
    <header>
        <nav>
            <div class="logo">
                <h1>ðŸ“š My Bookstore</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'book-list' %}">Books</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT - this changes for each page -->
    <main>
        {% block content %}
        <!-- Child templates will fill this space -->
        {% endblock %}
    </main>

    <!-- FOOTER - appears on every page -->
    <footer>
        <p>&copy; 2024 My Bookstore. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
